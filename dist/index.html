<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhmyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="./css/style.css">

<body>

    <header>

        <div class="logo__container">

            <img src="./img/logo/ohmyfood.png" alt="OhmyFood logo">
        </a>
        </div>

        <section class="location">
            <i class="fas fa-map-marker-alt location__map-marker"></i>

    </header>

    <section class="informative">

        <h1 class="home-page-title">Book the menu you like</h1>

        <a class="explore-restaurants-link">

            </div>

        <div></div>
