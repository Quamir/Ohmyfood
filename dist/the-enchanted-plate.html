<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-enchanted-plate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="header-flex-wrapper">
        <a href="./index.html"> <i class="fas fa-arrow-left header-back-arrow"></i></a>

        <div class="logo__container">
            <a href="./index.html" class="ohmyfood__logo">
            <img src="./img/logo/ohmyfood.png" alt="OhmyFood logo">
            </a>
            </div>
        </div>


        <div class="header-title-container">

            <img src="./img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="The Enchanted Plate" class="header__img">

            <div class="header-title">

                <div class="menu-title-text">

                    <h1 class="header__page-title">The Enchanted Plate</h1>
                    
                </div>

                <i class="far fa-heart header__page-like"></i>
            </div>
        </div>
        
    </header>

    <section class="menu">
       
        <div class="menu__section-wrapper">

            <!-- py-1 padding class for frist title -->
            
            <h2 class="menu__section-title py-1">ENTREES</h2>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Foie Gras Ravioli</h3>
                        <p class="menu-card__sub-text">With truffle cream</p>
                    </div>

                    <span class="menu-card__price">25€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">

                        <h3 class="menu-card__title">Oscietra Caviar</h3>
                        <p class="menu-card__sub-text">With buckwheat blinis</p>

                    </div>

                    <span class="menu-card__price">35€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">
    
                            <i class="fas fa-check menu__dish-selection-icon"></i>
    
                        </div>
    
                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">
                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Lobster and leek Foam</h3>
                        <p class="menu-card__sub-text">Marinated with orange zest</p>
                    </div>
                    <span class="menu-card__price">20€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">
                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Duck Foie Gras</h3>
                        <p class="menu-card__sub-text">With fig jam and grilled baguette</p>
                    </div>
                    <span class="menu-card__price">35€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>


        </div>

        <div class="menu__section-wrapper">

            <h2 class="menu__section-title">MAIN DISH</h2>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Fresh Buttered Scallops</h3>
                        <p class="menu-card__sub-text">With white celery puree</p>
                    </div>

                    <span class="menu-card__price">40€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">

                        <h3 class="menu-card__title">Pan-Fried Lobster</h3>

                    </div>

                    <span class="menu-card__price">35€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">
    
                            <i class="fas fa-check menu__dish-selection-icon"></i>
    
                        </div>
    
                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">
                    <div class="menu-card__text">

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

        </div>

        <div class="menu__section-wrapper">

            <h2 class="menu__section-title">DESSERTS</h2>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Chocolate and Hazelnut Macaroons</h3>

                    </div>

                    <span class="menu-card__price">18€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">

                    <div class="menu-card__text">

                        <h3 class="menu-card__title">Baba au rhum</h3>
                        <p class="menu-card__sub-text">With lemin drizzle</p>

                    </div>

                    <span class="menu-card__price">22€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">
    
                            <i class="fas fa-check menu__dish-selection-icon"></i>
    
                        </div>
    
                    </div>

                </button>

            </div>

            <div class="menu-card__wrapper">

                <button class="menu-card">
                    <div class="menu-card__text">
                        <h3 class="menu-card__title">Lemon Meringue Pie</h3>
                        <p class="menu-card__sub-text">Destructed</p>
                    </div>
                    <span class="menu-card__price">23€</span>

                    <div class="menu__dish-selection">

                        <div class="menu__dish-selection-circle">

                            <i class="fas fa-check menu__dish-selection-icon"></i>

                        </div>

                    </div>

                </button>

            </div>

        </div>


        <button class="btn-order">
            <span class="btn-order__text">Order</span>
        </button>


    </section>

    <footer class="footer">
        <i class="footer__logo"></i>
        <img src="./img/logo/ohmyfood@2x.svg" alt="OhmyFood" class="footer__logo">

        <div class="footer__text-wrapper">
        <a href="#" class="footer__link"> <i class="fas fa-utensils footer__icon"></i>Suggest a restaurant</a>
        <a href="#" class="footer__link"> <i class="fas fa-hands-helping footer__icon"></i>Become a partner</a>
        <a href="#" class="footer__link">Legal</a>
        <a href="#" class="footer__link">Contact</a>
        </div>
    </footer>
